<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-left">
        <div id="menu-icon" class="menu-icon">&#9776;</div>
        <div class="fondolog"><img src="../logo.png" alt="Logo" class="logo"></div>
      </div>
      <div class="navbar-right">
        <span id="user-name">Usuario</span>
        <div class="user-menu">
          <img src="../assets/user-regular.svg" alt="Usuario" class="user-icon" id="userMenuToggle">
          <div id="userDropdown" class="dropdown-menu">
            <button id="editProfileBtn">Editar Datos</button>
            <button id="logoutBtn">Cerrar Sesión</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="app-container">
    <!-- Barra lateral -->
    <aside class="sidebar" id="sidebar">
      <ul class="tool-list">
        <li class="tool-item active" data-tool="tool1">
          <span class="tool-icon">🛠️</span>
          <span class="tool-label">Herramienta 1</span>
        </li>
        <li class="tool-item" data-tool="tool2">
          <span class="tool-icon">📊</span>
          <span class="tool-label">Herramienta 2</span>
        </li>
        <li class="tool-item" data-tool="tool3">
          <span class="tool-icon">✏️</span>
          <span class="tool-label">Herramienta 3</span>
        </li>
        <li class="tool-item" data-tool="tool4">
          <span class="tool-icon">📂</span>
          <span class="tool-label">Herramienta 4</span>
        </li>
        <li class="tool-item" data-tool="tool5">
          <span class="tool-icon">⚙️</span>
          <span class="tool-label">Herramienta 5</span>
        </li>
      </ul>
    </aside>

    <!-- Área de trabajo -->
    <main class="workspace">
      <div id="tool-content">
        <h2>Bienvenido a la aplicación</h2>
        <p>Esta es la pantalla principal de la aplicación.</p>
      </div>
    </main>
  </div>

  <!-- Modal para Editar Datos -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Editar Información de Usuario</h2>
      <form id="userForm">
        <label for="usernameBdProd">Nombre de usuario BD Prod:</label>
        <input type="text" id="usernameBdProd" name="usernameBdProd" placeholder="Nombre de usuario BD Prod" required />
        
        <label for="passBdProd">Contraseña BD Prod:</label>
        <input type="password" id="passBdProd" name="passBdProd" placeholder="Contraseña BD Prod" required />
        
        <label for="password">Nueva Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" />
        
        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="render.js"></script>
</body>

</html>
